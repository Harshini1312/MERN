<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Digit Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            margin: 10px;
            padding: 8px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Digit Generator</h1>
        <input type="number" id="minValue" placeholder="Minimum Value" />
        <input type="number" id="maxValue" placeholder="Maximum Value" />
        <br>
        <button onclick="generateRandomNumber()">Generate</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function generateRandomNumber() {
            const min = parseInt(document.getElementById('minValue').value, 10);
            const max = parseInt(document.getElementById('maxValue').value, 10);
            const resultDiv = document.getElementById('result');

            if (isNaN(min) || isNaN(max)) {
                resultDiv.textContent = 'Please enter valid numbers in both fields.';
                return;
            }

            if (min >= max) {
                resultDiv.textContent = 'Minimum value must be less than maximum value.';
                return;
            }

            const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
            resultDiv.textContent = `Random Number: ${randomNumber}`;
        }
    </script>
</body>
</html>
